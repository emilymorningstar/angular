<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>Active Users</h3>
      <ul class="list-group" *ngFor="let u of activeUsers; let i = index">
        <li
          class="list-group-item"
        > <app-active-users
        [user]="u" (click)="onClickActive(i)"></app-active-users>
        </li>
    </ul>
      </div>
    <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h3>Inactive Users</h3>
    <ul class="list-group" *ngFor="let u of inactiveUsers; let i = index">
      <li
        class="list-group-item"
      > <app-inactive-users
        [user]="u" (click)="onClickInactive(i)"></app-inactive-users>
      </li>
    </ul>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
